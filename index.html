<!DOCTYPE html>
<html>
<head>
  <title>RPS Multiplayers</title>
</head>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">


<body>

  <h1>Rock Paper Scissors</h1>

  <div id="gameStart">

    <input type="text" name="userName" id="userName" placeholder="enter name">
    <input type="submit" value="Start" id="start">
  </div>

  <div id="player1">

  </div>

  <div id="result">

  </div>

  <div id="player2">

  </div>

  <div id="chat">

    <div id="chatArea" style="overflow:auto;">

    </div>
<!-- Message Box DIV -->
    <div id ="message">

      <input type="text" name="chatMsg" id="chatMsg" placeholder="enter text to chat">
      <input type="submit" value="Send" id="send">

    </div>

  </div>

<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
